<!-- valid color options are: "info", "success", "danger", "warning", "light", "dark", "link", "outline-info", "outline-success", "outline-danger", "outline-warning", "outline-light", "outline-dark" -->
{{ $color := .Get "color" | default "info" }}
{{ $link := .Get "href" }}
{{ $text := .Get "text" | default "Download" }}
{{ $title := .Get "title" }}
<a class="btn btn-{{ $color }}" href="{{ $link }}" title="{{ $title }}" target="_blank">{{ $text }}</a>
